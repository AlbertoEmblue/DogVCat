<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="index.js"></script>
</head>

<body class="p-2"><form>
        <div class="form-group">
            <label>Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Ingresa tu e-mail" style="text-transform: lowercase;" name="e-mail">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="pass">
        </div>
    </form>

    <div class="btn-toolbar mb-2">
        <div class="btn-group-vertical mr-5">
            <button class="btn btn-primary" onclick="setCookieWRedirect('emailField', 'email')" type="submit">
                Setear Cookie del E-mail
            </button>
            <br>
            <button class="btn btn-primary" onclick="setCookie('password', 'password')" type="button">
                Setear Cookie del password
            </button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary" onclick="displayCookieValue('emailField')" type="button">
                Mostrar Cookie del E-mail
            </button>
            <br>
            <button class="btn btn-primary" onclick="displayCookieValue('password')" type="button">
                Mostrar Cookie del password
            </button>
        </div>
    </div>

    <div id="value"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
